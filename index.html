    <!-- Apply theme immediately to prevent flash of wrong theme -->
    <script>
      (function() {
        try {
          // First, remove any existing theme class to start fresh
          document.documentElement.classList.remove('dark');

          // Try to get theme from localStorage
          var savedSettings = localStorage.getItem('dzikirSettings');
          console.log('Theme script - saved settings:', savedSettings);

          if (savedSettings) {
            var parsedSettings = JSON.parse(savedSettings);
            console.log('Theme script - parsed settings:', parsedSettings);

            if (parsedSettings && parsedSettings.theme === 'dark') {
              console.log('Theme script - applying dark theme from localStorage');
              document.documentElement.classList.add('dark');
            } else {
              console.log('Theme script - applying light theme from localStorage');
              // Light theme is default (no class needed)
            }
          } else {
            // No saved settings, check system preference
            console.log('Theme script - no saved settings, checking system preference');
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
              console.log('Theme script - applying dark theme from system preference');
              document.documentElement.classList.add('dark');
            } else {
              console.log('Theme script - applying light theme from system preference');
              // Light theme is default (no class needed)
            }
          }

          // Store the applied theme in a global variable for debugging
          window.__INITIAL_THEME__ = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
          console.log('Theme script - final theme applied:', window.__INITIAL_THEME__);
        } catch (e) {
          console.error('Error in theme script:', e);
        }
      })();
    </script>
